<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fylo Data Storage Component</title>
      <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .reference {
      font-size: 14px;
      text-align: center;  
  }
    .reference a {
      color: hsl(228, 56%, 26%)
    }
  </style>   
</head>
<body>

  <!-- first element-->
<div class="main-container">
  <div class="first-container">
    <div class="logo">
      <img src="./images/logo.svg" class="logo-img" alt="1">
    </div>
    <div class="icons">
      <div class="icon">
        <img src="./images/icon-document.svg" alt="document">
      </div>
      <div class="icon">
        <img src="./images/icon-folder.svg" alt="folder">
      </div>
      <div class="icon">
        <img src="./images/icon-upload.svg" alt="upload">
      </div>
    </div>
  </div>

  <!-- second element-->
<div class="second-container">
  <p class="storage-info">You've used 815 GB of your storage</p>
    <div class="progress-bar">
      <div class="progress">
    </div>
  </div>
<div class="data-size">
      <p>0 GB</p>
      <p>1000 GB</p>
</div>
  <div class="data-remaining">
      <p>185 <span>GB LEFT</span></p>
  </div>
</div>
  <div class="reference">
    Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chris Huynh</a>.
  </div>
  </body>
</html>
