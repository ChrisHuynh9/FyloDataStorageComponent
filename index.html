<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fylo Data Storage Component</title>
      <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    
</head>
<body>

  <div class="mobile"></div>
  
    <div class="square"></div>


<div class="square2"></div>


    <div class="square3"></div>

  <div class="small-container"></div>
<div class="big-container"></div>
  




<div class="thebody">

    

    <img src="images/logo.svg" class="logo" alt="Fylo Logo"> 
      <img src="images/icon-document.svg" class="document" alt="Document Icon">
        <img src="images/icon-folder.svg" class="folder" alt="Folder Icon">
      <img src="images/icon-upload.svg" class="upload" alt="Upload Icon">

      
      
    <img src="images/favicon-32x32.png" class="favicon" alt="favicon">

<div class="data-remaining">
    <p>185 <span>GB Left</span></p>
</div>

  <div class="triangle"></div>



    <p class="used-storage">You've used <b>815 GB</b> of your storage</p>

<div class="progress-bar-num">
      <p><b>0 GB</b></p> 
        
      <p><b>1000 GB</b></p>
</div>

    <div class="progress"></div>

    <div class="progress-outter"></div>

</div>





</body>
</html>
